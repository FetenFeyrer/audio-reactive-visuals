<!DOCTYPE html>
<html lang="de">
  <head>
    <!--TEST-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Audio-Reaktives Video – p5.js</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/addons/p5.sound.min.js"></script>
    <style>
      html, body { margin:0; padding:0; background:#000; color:#ddd; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
      #ui {
        position: fixed; top: 12px; left: 12px; right: 12px;
        display: flex; gap: 12px; align-items: center; flex-wrap: wrap;
        background: rgba(0,0,0,0.55); padding: 10px 12px; border-radius: 10px; backdrop-filter: blur(6px);
        z-index:9999;
      }
      #ui * { font-size: 14px; }
      #canvas-container { position: fixed; inset: 0; display: grid; place-items: center; }
      canvas { max-width: 100vw; max-height: 100vh; }
      .hint { opacity:.8; font-size:12px; }
    </style>
  </head>
  <body>
    <div id="ui">
      <button id="startBtn">▶ Start Audio</button>
      <input id="videoFile" type="file" accept="video/*">
      <input id="imageFile" type="file" accept="image/*">
      <button id="fullscreenBtn">⛶ Fullscreen</button>
      <label> Sensitivity <input id="sens" type="range" min="0.2" max="3" step="0.05" value="1"></label>
      <span class="hint">Klicke „Start Audio“, erlaube das Mikro. Optional ein Video laden.</span>
    </div>
    <div id="canvas-container"></div>
    <script src="streak.js"></script>
    <script src="scenes.js"></script>
    <script src="sprites.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
